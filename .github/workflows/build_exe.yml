name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        # Only chromium is usually needed to keep size down, or install all if unsure
        
    - name: Build with PyInstaller
      run: |
        # --collect-all is crucial for playwright and ddddocr to find their binaries/models
        # --noconfirm overwrites dist/ directory
        # --clean clears cache
        pyinstaller main_gui.py --onefile --windowed --name "HospitalGrabber" --clean --noconfirm --collect-all playwright --collect-all ddddocr --hidden-import=PyQt6
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HospitalGrabber-EXE
        path: dist/HospitalGrabber.exe
